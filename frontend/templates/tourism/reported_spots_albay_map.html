{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container my-5">
    {% for spot in albay_spots %}
        <!-- SPOT HEADER IMAGE -->
        <div class="mb-4">
            {% if spot.image %}
                <img src="{% static spot.image %}" class="img-fluid w-100 mb-3" alt="{{ spot.name }}" style="max-height: 400px; object-fit: cover;">
            {% endif %}
            <!-- SPOT NAME and RATING -->
            <div class="d-flex align-items-center justify-content-between">
                <h2 class="mb-0">{{ spot.name }}</h2>
                <div style="font-size: 2rem; color: gold;">
                    {{ spot.rating }}
                    <span style="font-size: 2rem;">&#9733;</span>
                </div>
            </div>
            <!-- DESCRIPTION -->
            <p class="lead">{{ spot.description }}</p>
            <!-- ADDRESS -->
            <p style="font-size: 1.1rem;"><strong>{{ spot.address }}</strong></p>
            <!-- EMBEDDED MAP -->
            <div class="mb-4">
                {{ spot.map_embed|safe }}
            </div>
            <hr>
        </div>
    {% endfor %}
</div>

{% endblock %}
