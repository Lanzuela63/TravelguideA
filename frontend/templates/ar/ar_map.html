{% extends "base.html" %}
{% block content %}
<h2>AR Map Preview</h2>
<div id="output"></div>

<script>
navigator.geolocation.getCurrentPosition(pos => {
    fetch(`/api/ar/nearby/?lat=${pos.coords.latitude}&lng=${pos.coords.longitude}`)
        .then(res => res.json())
        .then(data => {
            document.getElementById("output").innerHTML = JSON.stringify(data, null, 2);
        });
});
</script>
{% endblock %}
