{% extends 'base.html' %}
{% block title %}Logout{% endblock %}

{% block extra_css %}
<style>
    body {
        background-color: #f4f7f6;
    }
    .card {
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
</style>
{% endblock %}

{% block content %}
<div class="container" style="min-height: 70vh; display: flex; align-items: center;">
    <div class="row justify-content-center w-100">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 text-center">
                <div class="card-body p-5">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    <h2 class="card-title mt-4">You have been logged out.</h2>
                    <p class="text-muted">Thank you for visiting Bicol Travel Guide.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Login Again</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
